<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center min-h-screen">
    <div class="relative bg-white p-10 rounded-2xl shadow-xl w-full max-w-lg transform transition-all hover:shadow-2xl">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-purple-500/10 rounded-2xl"></div>
        <h1 class="relative text-3xl font-extrabold text-center text-gray-900 mb-8 z-10">Tạo Landing Page</h1>
        <form action="http://nguyennhatbao.site:5678/webhook-test/ed87f2d9-c65e-49c0-a7e5-ad957a486ac4" method="POST" class="relative space-y-6 z-10">
            <div>
                <label for="product" class="block text-sm font-medium text-gray-700 mb-2">Tên sản phẩm/dịch vụ</label>
                <input name="product" id="product" placeholder="Nhập tên sản phẩm/dịch vụ" class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 bg-gray-50/50 transition duration-200"/>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Mô tả sản phẩm</label>
                <textarea name="description" id="description" placeholder="Nhập mô tả sản phẩm" class="w-full p-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 bg-gray-50/50 resize-y h-32 transition duration-200"></textarea>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 rounded-lg hover:from-blue-700 hover:to-indigo-700 hover:scale-105 transform transition duration-300 font-semibold">Tạo Landing Page</button>
        </form>
    </div>
</body>
</html>
